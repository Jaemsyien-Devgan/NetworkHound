<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Rumahesti</title>
  </head>
  <body>
    
    <div class="header">
        <div class="container">
            <!-- navbar -->
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <span>Jual</span>
                <div class="hr1 mx-2"></div>
                <span>Download</span>
                <div class="hr1 mx-2"></div>
                <span>Ikuti kami di</span>
                <img class="icon-media mr-2 ml-2" src="facebook.png" alt="">
                <img class="icon-media mr-2" src="instagram.png" alt="">
                <img class="icon-media mr-2" src="line.png" alt="">
                <img class="icon-media mr-2" src="mesenger.png" alt="">
            </div>
            <div class="d-flex align-items-center">
                <img class="icon-media mr-2" src="notifications.png" alt="">
                <span class="mr-4">Notifikasi</span>
                <img class="icon-media mr-2" src="bantuan.png" alt="">
                <span>Login</span>
                <div class="hr1 mx-2"></div>
                <span>Daftar</span>
            </div>
            </div>
            <!-- input search brand -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="d-flex-align-items-center">
                   <img class="brand-img mr-2" src="logo.png" alt="">
                   <span class="text-brand">Sayurti</span> 
                </div>
                <div class="wrap-search">
                    <input type="text" class="form-control">
                    <div class="wrap-icon-s">
                        <img class="icon-media" src="Menu Pencarian.png" alt="">
                    </div>
                    <img class="icon-shop" src="shop.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</html>
